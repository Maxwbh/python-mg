{% extends 'base.html' %}
{% block area_participante %}
	<h2>Participantes</h2>
    {% for p in participantes %}
    	<img style="float:left" width="50px" height="60px" src="{{ MEDIA_URL }}{{ p.foto }}" />
        <p style="float:right">
          {{ p.nome }}<br />
          {{ p.descricao }}
        </p>
        <hr />
    {% endfor %}
{% endblock area_participante %}

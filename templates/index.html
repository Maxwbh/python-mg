{% extends 'base.html' %}
{% block frame %}
<script type="text/javascript">
	selecionaMenu('home');
</script>
{% if noticias %}
	{% for noticia in noticias %}
		<h2><a href="{% url 'noticia_detalhe' noticia.id %}">{{ noticia.titulo }}</a></h2>
		<h5>{{ noticia.data }} publicado por {{ noticia.usuario }}</h5>
		<p>{{ noticia.conteudo }}</p>
		<hr />
		<br />
	{% endfor %}
{% else %}
	<p>Nenhuma noticia cadastrada.</p>
{% endif %}
{% endblock frame %}

{% load staticfiles %}
<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
  <title>PUG - MG</title>

  <link rel="stylesheet" type="text/css" href="{% static "css/semantic.css" %}">
  <script src="http://code.jquery.com/jquery-1.5.js"></script>
  <script type="text/javascript" src="{% static "js/semantic.js" %}"></script>

</head>
<body id="example" class="index">
  <div class="row">
    <div class="ui page column grid">
      <nav class="ui red inverted menu">
        <a href="{% url 'home' %}" class="active item"><i class="home icon"></i> Home</a>
        <a href="{% url 'participante_cadastro' %}" class="item"><i class="users icon"></i> Entre para o grupo</a>
      </nav>
    </div>
  </div>

  <main class="ui two column page grid">
    <aside class="column">
      {% block frame %}
      {% endblock frame %}  
    </aside>
    <aside class="column">
      <h2>Participantes</h2>
        {% for p in participantes %}
          <div>
            <img style="float:left" width="50px" height="60px" src="{{ p.foto.url }}" />
            <p style="float:right">
              {{ p.nome }}<br />
              {{ p.descricao }}
            </p>
          </div><br />
        {% endfor %}
     </aside>
  </main>
</body>
</html>

{% load staticfiles %}
<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
  <title>PUG - MG</title>

  <link rel="stylesheet" type="text/css" href="{% static "css/semantic.css" %}">
  <script src="http://code.jquery.com/jquery-1.5.js"></script>
  <script type="text/javascript" src="{% static "js/semantic.js" %}"></script>

</head>
<body id="example" class="index">
  <div id="menu">
    <a href="/" class="active item"><i class="home icon"></i> Home</a>
    <a href="/participantes" class="item"><i class="users icon"></i> Participantes</a>
  </div>
  <div>
    <div id="frame" style="float:left">
      {% block frame %}
      {% endblock frame %}
    </div>
    <div id="participante" style="float:right; margin-right:50px">
      {% block area_participante %}
      {% endblock area_participante %}
    </div>
</body>
</html>
